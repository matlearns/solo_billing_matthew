<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Billing - Items</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-blue-600">Solo Billing</h1>
                <ul class="flex gap-6">
                    <li><a href="index.html" class="text-gray-600 hover:text-blue-600 font-medium">Home</a></li>
                    <li><a href="dashboard.html" class="text-gray-600 hover:text-blue-600 font-medium">Dashboard</a></li>
                    <li><a href="items.html" class="text-gray-600 hover:text-blue-600 font-medium">Items</a></li>
                    <li><a href="sales.html" class="text-gray-600 hover:text-blue-600 font-medium">Sales</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Items Management Section -->
        <section id="items" class="mb-12">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-gray-800">Item Management</h2>
            </div>

            <!-- Add Item Form -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Add New Item</h3>
                <form class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Item Name</label>
                        <input type="text" placeholder="Enter item name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Cost Price</label>
                        <input type="number" placeholder="0.00" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Sell Price</label>
                        <input type="number" placeholder="0.00" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="flex items-end">
                        <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 font-medium">
                            Add Item
                        </button>
                    </div>
                </form>
            </div>

            <!-- Items Table -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <table class="w-full">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Item ID</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Item Name</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Cost Price</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Sell Price</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Margin</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Action</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody">
                        <tr class="border-b hover:bg-gray-50">
                            <td colspan="6" class="px-6 py-4 text-center text-gray-500">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full mx-4">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Edit Item</h3>
            <div class="space-y-4">
                <div hidden>
                    <input type="hidden" id="editItemId">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">Item Name</label>
                    <input type="text" id="editItemName" placeholder="Enter item name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">Cost Price</label>
                    <input type="number" id="editCostPrice" placeholder="0.00" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">Sell Price</label>
                    <input type="number" id="editSellPrice" placeholder="0.00" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="saveEditedItem()" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 font-medium">
                        Save
                    </button>
                    <button type="button" onclick="closeEditModal()" class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 font-medium">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12 py-6">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>&copy; 2026 Solo Billing. All rights reserved.</p>
        </div>
    </footer>

    <script src="web_app.js"></script>
    <script>
        // Load items on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadItems();
        });

        // Override displayItems to work with this page
        function displayItems(items) {
            const tbody = document.getElementById('itemsTableBody');
            
            if (!tbody) {
                console.error('Could not find items table body');
                return;
            }
            
            if (!Array.isArray(items) || items.length === 0) {
                tbody.innerHTML = '<tr class="border-b hover:bg-gray-50"><td colspan="6" class="px-6 py-4 text-center text-gray-500">No items found</td></tr>';
                return;
            }
            
            tbody.innerHTML = items.map(item => `
                <tr class="border-b hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm text-gray-700">${item.item_id}</td>
                    <td class="px-6 py-4 text-sm text-gray-700">${item.item_name}</td>
                    <td class="px-6 py-4 text-sm text-gray-700">$${parseFloat(item.cost_price).toFixed(2)}</td>
                    <td class="px-6 py-4 text-sm text-gray-700">$${parseFloat(item.sell_price).toFixed(2)}</td>
                    <td class="px-6 py-4 text-sm text-green-600 font-semibold">${((parseFloat(item.sell_price) - parseFloat(item.cost_price)) / parseFloat(item.cost_price) * 100).toFixed(2)}%</td>
                    <td class="px-6 py-4 text-sm">
                        <button type="button" class="text-blue-600 hover:text-blue-800 mr-3" onclick="openEditModal(${item.item_id}, '${item.item_name}', ${item.cost_price}, ${item.sell_price})">Edit</button>
                        <button type="button" class="text-red-600 hover:text-red-800" onclick="deleteItem(${item.item_id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }
    </script>
</body>
</html>
